version: 2.1

orbs:
  python: circleci/python@0.2.1
  azure-acr: circleci/azure-acr@0.2.0

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: python -m pytest --junitxml=test-results/pytest/results.xml
          name: Test
      - store_test_results:
          path: test-results
  azure-acr/build-and-push-image:
    login-server-name: covidmi.azurecr.io
    registry-name: covidmi
    repo: covidmi-repo
    tag: $CIRCLE_TAG

workflows:
  main:
    jobs:
      - build-and-test
      - azure-acr/build-and-push-image
